<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="main.js"></script>


</head> 
<body>
<div class="header">
  <h1>Looking For a Movie?</h1>
  <div>
     <li><input type="text" class="getTitle" placeholder="Enter Movie Title"></li>
     <li><input type="number" class="getYear" placeholder="Enter Year"></li>
     <button class="find">Find Movie</button>
     <button class="clear">Clear Movie</button>
  </div>
 </div> 

  <div class="half">

    <div class="moviedata">
      <h1>Movie Information</h1>
      <h3></h3>
      <div class="data">
        <div>Title:  <span class="title"></span></div>
        <div>Year:  <span class="year"></span></div>
        <div>Genre(s):  <span class="genre"></span></div>
        <div>Rating:  <span class="rating"></span></div>
        <div>Plot:  <span class="plot"></span></div>
        <div>Director:  <span class="director"></span></div>
        <div>Actors:  <span class="actor"></span></div>
        <img src="" alt="" class="image">
      </div>
    </div>

  </div>

</body>
</html>
